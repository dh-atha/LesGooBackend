    url: https://virtserver.swaggerhub.com/faqihassyfa/LesGoo/1.0.0
info:
  description: This is a API for Capstone Project
  version: "1.0.0"
  title: LesGoo
  contact:
    email: faqihassyfa@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Login
    description: Endpoint for verifying who a user is
  - name: Logout
  - name: Register
    description: Endpoint for user registration
  - name: Users
    description: Endpoint for perform operations on user
  - name: Groups
    description: Endpoint for user create groups
  - name: Chats
    description: Endpoint for user create chats
paths:
#AUTHENTICATION
  /login:
    post:
      tags:
        - Login
      summary: Get token for access to account
      requestBody:
        $ref: "#/components/requestBodies/requestBodyLogin"
      responses:
        "200":
          $ref: "#/components/responses/loginSuccess"
        "400":
          $ref: "#/components/responses/loginFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  /logout:
    post:
      security:
        - JWTAuth: []
      summary: logout (make fcm_token null is users table)
      tags:
        - "Logout"
      responses:
        "200":
          description: ok
          content:
            application/json:
              example:
                code: 200
                message: success logout
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
              example:
                code: 400
                message: Bad Request
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
#SIGN UP
  /register:
    post:
      tags:
        - Register
      summary: Create a new account for customer only
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUser"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/createUserFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500 
                message: internal server error
#USERS
  /users:
    get:
      tags:
        - Users
      summary: Get users data (Get Profile)
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getUserSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    put:
      tags:
        - Users
      summary: Edit users data (Edit Profile)
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUserUpdate"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/updateUserFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    delete:
      tags:
        - Users
      summary: Delete users (Delete Profile)
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
#GROUPS
  /group:
    post:
      tags:
        - Groups
      summary: Create a new Groups
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyAddGroups"
      responses:
        "200":
          $ref: "#/components/responses/creategroupsuccess"
        "400":
          $ref: "#/components/responses/createGroupFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
  /group/{id}:
    get:
      security:
        - JWTAuth: []
      tags:
        - Groups
      summary: Group Detail, Get Groups by id
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/getGroupsSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    post:
      tags:
        - Groups
      summary: Join Group by id
      parameters:
        - $ref: "#/components/parameters/idParam"
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyJoinGroups"
      responses:
        "200":
          $ref: "#/components/responses/joingroupsuccess"
        "400":
          $ref: "#/components/responses/createGroupFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error
    delete:
      tags:
        - Groups
      summary: Delete Groups by id
      parameters:
        - $ref: "#/components/parameters/idParam"
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
        "500":
          description: Internal server Error
          content:
            application/json:
              schema:
                type: string
              example:
                code: 500
                message: internal server error/
  /group/chats:
    post:
      security:
        - JWTAuth: []
      tags:
        - "Groups"
      summary: Get chat + all participant location
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#"
            example:
              group_id: asjkdasjkbda
      responses:
        "200":
          description: ok
          content:
            application/json:
              example:
                code: 200
                message: success get data group chat
                data: {
                  id: groupid,
                  name: groupname,
                  chats: [
                    {
                      id: 1,
                      message: hola,
                      user_id: 1,
                      profileimg: image.png,
                      username: username,
                    },
                    {
                      id: 2,
                      message: halo,
                      user_id: 1,
                      profileimg: image.png,
                      username: username,
                    },
                  ],
                  group_users: [
                    {
                      id: 1,
                      latitude: -6.230508,
                      longitude: 106.525814,
                      user_id: 1,
                      username: username,
                      profileimg: image.png,
                    },
                    {
                      id: 2,
                      latitude: -6.230508,
                      longitude: 106.525814,
                      user_id: 2,
                      username: username2,
                      profileimg: image.png,
                    }
                  ]
                }
  /group/leave:
    post:
      security:
        - JWTAuth: []
      tags:
        - "Groups"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#"
            example:
              group_id: ajskbdhja
      summary: Leave group
      responses:
        "200":
          description: ok
          content:
            application/json:
              example:
                code: 200
                message: ok
  
  /chats:
    post:
      security:
        - JWTAuth: []
      tags:
        - "Chats"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#"
            example:
              group_id: asjhdbashjda
              message: sahdbsa
              isSOS: false
      responses:
        "200":
          description: ok
          content:
            application/json:
              example:
                code: 200
                message: ok

  /locations:
    post:
      security:
        - JWTAuth: []
      tags:
        - "Locations"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#"
            example:
              group_id: asjhdbashjda
              latitude: 1.6323423
              longitude: -98.71357612
      responses:
        "200":
          description: ok
          content:
            application/json:
              example:
                code: 200
                message: ok
#COMP
components:
  schemas:
    requestDataLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    requestDataUser:
      type: object
      required:
        - username
        - email
        - phone
      properties:
        username:
          type: string
          format: username
          minLength: 3
          description: inputted username must be unique
        email:
          type: string
          minLength: 1
        phone:
          type: integer
          minLength: 5
#COMP - response login
    responseLoginWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            token:
              type: string
        Message:
          type: string
#COMP - response user
    responseUserWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            username:
              type: string
            phone:
              type: string
        message:
          type: string
#COMP
    responseNonData:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    responseCreateGroupsWithData:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
          properties:
            userID:
              type: integer
            group_subject:
              type: string
            group_description:
              type: string
            group_destination:
              type: string
        message:
          type: string
  parameters:
    idParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
        example: 1
#requestBody
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"

#Login
  requestBodies:
    requestBodyLogin:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataLogin"
          example:
            username: redfox
            password: asd123
            fcm_token: tokenFCMhadbgyaud
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataLogin"
#Register
    requestBodyUser:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataUser"
          examples:
            newUser:
              value:
                username: "redfox"
                email: "redfox@gmail.com"
                phone: "08123456789"
                password: "asd123"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataUser"
    requestBodyUserUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataUser"
          examples:
            newData1:
              value:
                profileimg: jav.png
                username: redfox
                email: redfox@gmail.com
                phone: "08123456789"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataUser"
#Groups
    requestBodyAddGroups:
      required: true
      content:
        multipart/form-data:
          schema:
            required:
              - "name"
              - "description"
              - "start_dest"
              - "final_dest"
              - "groupimg"
              - "latitude"
              - "longitude"
            type: object
            properties:
              name: 
                type: string
              description:
                type: string
              start_dest:
                type: string
              final_dest:
                type: string
              start_date:
                type: string
              end_date:
                type: string
              groupimg:
                type: object
              latitude:
                type: integer
              longitude:
                type: integer
              
  #Join Groups
    requestBodyJoinGroups:
      required: true
      content:
        application/json:
          schema:
            $ref: "#"
          example:
            group_id: sajdbasjdas
            latitude: -6.230508
            longitude: 106.525814
#response
  responses:
    loginSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseLoginWithData"
          example:
            code: 200
            message: Login Success
            data:
              {
                fcm_token: asdasd,
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2Mzk2OTAwMjMsInJvbGUiOiJhZG1pbiIsInVzZXJJZCI6NH0.1Ij1ZVqpqPDOVXzaXyqcyNMlnbLTfwD28Byv0aWNjAQ,
              }
#Login
    loginFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          example:
            code: 400
            message: Username or Password Incorrect
#Register
    successOperationNonData:
      description: Success Response Non Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          example:
            code: 200
            message: Success Operation
    createUserFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            invalid Username:
              $ref: "#/components/examples/invalidUsername"
            invalid Email:
              $ref: "#/components/examples/invalidEmail"
            invalid Password:
              $ref: "#/components/examples/invalidPassword"
            invalid Phone:
              $ref: "#/components/examples/invalidPhone"
            username Already Exist:
              $ref: "#/components/examples/usernameOrPhoneNumberAlreadyExist"
    creategroupsuccess:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseCreateGroupsWithData"
          example:
            code: 200
            message: Success Create New Groups
  #JOIN
    joingroupsuccess:
      description: Success
      content:
        application/json:
          example:
            code: 200
            message: Success Join Group
#User
    getUserSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseUserWithData"
          example:
            code: 200
            data: {profileimg: jav.png, username: redfox, email: redfox@gmail.com, phone: "08123456789"}
            message: Success Operation
    getDataByIdFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            invalid Id:
              $ref: "#/components/examples/invalidId"
            data Not Found:
              $ref: "#/components/examples/dataNotFound"
            bad Request:
              $ref: "#/components/examples/badRequest"
    updateUserFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            username Already Exist:
              $ref: "#/components/examples/usernameOrPhoneNumberAlreadyExist"
    deleteDataByIdFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            access Forbidden:
              $ref: "#/components/examples/accessForbidden"
            invalid Id:
              $ref: "#/components/examples/invalidId"
            data Not Found:
              $ref: "#/components/examples/dataNotFound"
#GROUPS
    createGroupFailed:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            invalid Param:
              $ref: "#/components/examples/invalidParam"
            bad Request:
              $ref: "#/components/examples/badRequest"
            access Forbidden:
              $ref: "#/components/examples/accessForbidden"
    getGroupsSuccess:
      description: Success Response Data
      content:
        application/json:
          example:
            code: 200
            message: Success
            data:
              {
                id: 1,
                name: Trip Rinjani,
                groupimg: asdjkbsajd.png,
                start_date: 01/07/2022,
                end_date: 07/07/2022,
                description: Road Trip Rinjani,
                group_users: [
                  {
                    user_id: 1,
                    username: redfox,
                  },
                  {
                    user_id: 2,
                    username: zoro,
                  },
                  {
                    user_id: 3,
                    username: luffy,
                  }],
                 
              }

