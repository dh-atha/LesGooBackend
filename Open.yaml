    invalidPassword:
      value:
        code: 400
        message: Invalid Password
    invalidId:
      value:
        code: 400
        message: Invalid Id
    invalidUsername:
      value:
        code: 400
        message: Invalid Username
    invalidEmail:
      value:
        code: 400
        message: Invalid Email
    invalidParam:
      value:
        code: 400
        message: Invalid Param
    invalidTelephoneNumber:
      value:
        code: 400
        message: Invalid Telephone Number
    invalidPhone:
      value:
        code: 400
        message: Invalid Phone Number
    dataNotFound:
      value:
        code: 400
        message: Data Not Found
